<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="result">0</p>
        </div>
        <div id="functions">
            <div class="buttons" id="clear">CLEAR</div>
            <div class="buttons" id="backspace">BACKSPACE</div>
        </div>
        <div id="numpad">
            <div class="buttons" id="7">7</div>
            <div class="buttons" id="8">8</div>
            <div class="buttons" id="9">9</div>
            <div class="buttons" id="÷">/</div>
            <div class="buttons" id="4">4</div>
            <div class="buttons" id="5">5</div>
            <div class="buttons" id="6">6</div>
            <div class="buttons" id="*">x</div>
            <div class="buttons" id="1">1</div>
            <div class="buttons" id="2">2</div>
            <div class="buttons" id="3">3</div>
            <div class="buttons" id="-">-</div>
            <div class="buttons" id=".">.</div>
            <div class="buttons" id="0">0</div>
            <div class="buttons" id="=">=</div>
            <div class="buttons" id="+">+</div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Sander Söhngen
        <a href="https://github.com/SanderSohngen">
            <img src="img/logo.png" alt="github-logo">
        </a>
    </div>
</body>
</html>
